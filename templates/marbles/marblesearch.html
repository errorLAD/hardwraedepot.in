{% extends 'base.html' %}


{% block title %} | marbleSearch Result {% endblock %}
{% block content %}
{% load humanize %}
<div class="px-12 w3-row w3-padding-34 ">

  <div class="w3-container w3-center w3-padding-18 w3-hide-small">
    <h5 class="w3-center py-2"><span class="w3-tag"> </span></h5>
   
  </div> 

    <div class="w3-col  s9 ">

<div class="w3-hide-small">

<div class="   max-w-9xl   grid grid-cols-1 sm:grid-cols-4 md:grid-cols-5 lg:grid-cols-4 xl:grid-cols-4 gap-2">
    <!--Card 1-->
    {% for marble in marbles %}
    
    <div class="rounded overflow-hidden">
        <a href="{% url 'marble_detail' marble.id %}" class="marble-img">
      <img class="w-full" src="{{marble.marble_photo.url}}" alt="Mountain">
      <button class="px-4 w3-btn w3-block w3-light-gray"><small>Hire</small> <i class="fa fa-angle-double-right" aria-hidden="true"></i></button></a>
  
    </a>
   
      <div class="px-2  pb-2">
            
             
      </div>
    </div>
    {% endfor %}
  </div>
</div>
    </div>
    <div class="w3-col s3  w3-center w3-hide-small">
        <div class="search-box-4 sb-4">

            <div class="p-4 w-full max-w-sm  sm:p-6 md:p-8 ">
                <form action="{% url 'marblesearch' %}" method="" class="">
                    <div class="py-2" style="width: 10rem;">
                      <img class="card-img-top " src="https://i.postimg.cc/kXrkgQjV/choose-your-professionmmmm-2.png" alt="Card image cap">
                    </div>
                    <div class="mb-2">
                        <select class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" name="model">
                            <option selected="true" disabled="disabled">Model</option>
                            {% for model in model_search %}
                              <option value="{{model}}">{{model}}</option>
                            {% endfor %}
                        </select> </div> 
                    <div class="mb-2">
                        <label for="confirm_password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"></label>
                        <select class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" name="city">
                            <option selected="true" disabled="disabled">Location</option>
                            {% for city in city_search %}
                              <option value="{{city}}">{{city}}</option>
                            {% endfor %}
                        </select> </div> 
                
                
                                        
                    <div class="flex items-start mb-2">
                      <div class="form-group">
                        <button class="w3-black w3-button w3-round w3-block px-24">
                            <i class="fa fa-search"></i> Search
                        </button>
                    </div>
                    </form>
            </div>
        </div>

    </div>
  </div>
<!--small-->
<div class="w3-hide-large w3-hide-medium">
  <div class="">
    <br><br><br><br>
    <form action="{% url 'marblesearch' %}" method="" class="">
        <div class="py-4" style="width: 9.5rem;">
          <img class="card-img-top " src="https://i.postimg.cc/kXrkgQjV/choose-your-professionmmmm-2.png" alt="Card image cap">
       </div>
        <div class="mb-2">
            <select class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" name="model">
                <option selected="true" disabled="disabled">Model</option>
                {% for model in model_search %}
                  <option value="{{model}}">{{model}}</option>
                {% endfor %}
            </select> </div> 
        <div class="mb-2">
            <label for="confirm_password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"></label>
            <select class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" name="city">
                <option selected="true" disabled="disabled">Location</option>
                {% for city in city_search %}
                  <option value="{{city}}">{{city}}</option>
                {% endfor %}
            </select> </div> 
    
    
                            
        <div class="flex items-start mb-2">
          <div class="form-group">
            <button class="w3-black w3-button w3-round w3-block ">
                <i class="fa fa-search"></i> Search
            </button>
        </div>
        </form>
</div>

<!--card-->

<div class="py-4">
 
  <div class="  px-4 py-2 ">
      <div class="   max-w-9xl  grid grid-cols-2 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-6 xl:grid-cols-2 gap-2">
        <!--Card 1-->
        {% for marble in marbles %}
        <div class="rounded overflow-hidden  py-2">
            <a href="{% url 'marble_detail' marble.id %}" class="marble-img">
          <img class="w-full" src="{{marble.marble_photo.url}}" alt="Mountain">
          <button class="px-4 w3-btn w3-block w3-light-gray"><small>Book</small> <i class="fa fa-angle-double-right" aria-hidden="true"></i></button></a>
  
        </a>
          <div class="px-6 py-4">
            <div class="font-bold text-l mb-2">
            </div>
           
              <span class="text-xs inline-block py-1 px-2  rounded text-gray-600  last:mr-0 mr-1">
    
           
            </span>
          </div>
      
        </div>
        {% endfor %}
      </div>
    </div>
  </div>



<br><br><br>

</div>


{% endblock %}
